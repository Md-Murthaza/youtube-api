<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Upload Video</title>
</head>
<body>
    <h1>Upload Video to YouTube</h1>
    
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="title">Title:</label><br>
        <input type="text" name="title" id="title" placeholder="Video Title" required><br><br>

        <label for="description">Description:</label><br>
        <textarea name="description" id="description" placeholder="Video Description"></textarea><br><br>

        <label for="video_file">Choose a video file:</label><br>
        <input type="file" name="video_file" id="video_file" accept="video/*" required><br><br>

        <button type="submit">Upload Video</button>
    </form>
</body>
</html>
